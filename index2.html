<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignment II, Group 4</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">-->
    <script src="https://kit.fontawesome.com/fd4311f340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="app">
        <div class="toolbar">
            <div class="title">Tólastika</div>
            <div class="type">
                <input type="radio" name="sel-tool" id="pen" checked>
                <label for="pen"><i class="fa fa-pencil"></i></label>

                <input type="radio" name="sel-tool" id="square">
                <label for="square"><i class="fa fa-square-o"></i></label>

                <input type="radio" name="sel-tool" id="circle">
                <label for="circle"><i class="fa fa-circle-o"></i></label>

                <input type="radio" name="sel-tool" id="line">
                <label for="line"><i class="fa fa-minus"></i></label>

                <input type="radio" name="sel-tool" id="text">
                <label for="text"><i class="fa fa-font"></i></label>
            </div>
            <div class="title">Stilla útlínu</div>
            <div class="color">
                <label for="stroke-color"></label>
                <input type="color" id="stroke-color" value="#000000">
            </div>
            <div class="size">
                <label for="stroke-size"></label>
                <input type="range" id="stroke-size" min="1" max="20">
            </div>

            <div class="title">Stilla fyllingu</div>
            <div class="color">
                <label for="fill-color"></label>
                <input type="color" id="fill-color" value="#ff0000">
                <input type="checkbox" id="filled" name="fill" checked>
            </div>

            <div class="title">Aðgerðir</div>
            <div class="actions">
                <div class="action-row">
                    <button id="undo">Afturkalla</button>
                    <button id="redo">Endurgera</button>
                </div>
                <div class="action-row">
                    <button id="clear">Hreinsa</button>
                    <button id="save">Vista</button>
                    <button id="getImg">Sækja mynd</button>
                </div>

            </div>
        </div>
        <canvas id="my-canvas" class="drawingBoard" width="1000" height="800">
            Not supported
        </canvas>
    </div>

    <script src="lib/makeBelieve.js" charset="utf-8"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="app.js"></script>
</body>

</html>
