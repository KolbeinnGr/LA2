<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignment II, Group 4</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">-->
    <script src="https://kit.fontawesome.com/fd4311f340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="app">
        <div class="toolbar">
            <div class="title">Aðgerðir</div>
            <div class="actions">
                <div class="action-row">

                    <!--<button id="redo">Endurgera</button>-->
                    <!--<button id="clear">Hreinsa</button>-->
                    <i id="clear" title="Hreinsa" class="btn fa-solid fa-ban"></i>
                    <i id="getImg" title="Hala niður mynd" class="btn fa-solid fa-image"></i>
                    <i id="save" title="Vista teikningu" class="btn fa-solid fa-floppy-disk"></i>
                    <i id="upload" title="Hlaða inn teikningu" class="btn fa-solid fa-upload"></i>
                    <!--<button id="save">Vista</button>-->
                    <!--<button id="getImg">Sækja mynd</button>-->
                    <i id="undo" title="Afturkalla" class="btn fa-solid fa-rotate-left"></i>
                    <!--<button id="undo">Afturkalla</button>-->
                    <i id="redo" title="Endurgera" class="btn fa-solid fa-rotate-right"></i>
                </div>

                <div class="loadForm">
                    <form action="javascript:void(0);">
                        <input type="file" id="myFile" name="filename">
                        <!--<input type="submit" id="submitButton">-->
                    </form>
                </div>
            </div>
            <div class="title">Teiknitól</div>
            <div class="type">
                <input type="radio" name="sel-tool" id="move">
                <label for="move"><i title="Færa hluti til" class="fa-solid fa-arrows-up-down-left-right"></i></label>

                <input type="radio" name="sel-tool" id="pen" checked>
                <label for="pen"><i title="Teikna frýhendis" class="fa fa-pencil"></i></label>

                <input type="radio" name="sel-tool" id="square">
                <label for="square"><i title="Teikna kassa" class="fa fa-square-o"></i></label>

                <input type="radio" name="sel-tool" id="circle">
                <label for="circle"><i title="Teikna hring" class="fa fa-circle-o"></i></label>

                <input type="radio" name="sel-tool" id="line">
                <label for="line"><i title="Teikna línu" class="fa fa-minus"></i></label>

                <input type="radio" name="sel-tool" id="text">
                <label for="text"><i title="Skrifa texta" class="fa fa-font"></i></label>

            </div>
            <div class="title">Stilla útlínu</div>
            <div class="color">
                <label for="stroke-color"></label>
                <input type="color" id="stroke-color" value="#000000">
                <i class="fa-solid fa-pen-to-square"></i>
                <input id="outline" type="checkbox" title="Hafa útlínu" checked>
                <label for="stroke-size"> </label>
                <div>
                    <input title="Línubreidd" type="range" id="stroke-size" min="1" max="20">
                    <span id="lineWidthText" class="label">10</span>
                </div>
            </div>


            <div class="title">Stilla fyllingu</div>
            <div class="color">
                <label for="fill-color"></label>
                <input type="color" id="fill-color" value="#ff0000">
                <i class="fa-solid fa-fill" title="Settu hak hér ef þú vilt að það sem þú teiknar sé með fyllingu."></i>
                <label for="filled"></label><input type="checkbox" id="filled" name="fill" checked
                    title="Settu hak hér ef þú vilt að það sem þú teiknar sé með fyllingu.">
                <!--<i class="fa-solid fa-square"
                    title="Settu hak hér ef þú vilt hafa sama lit fyrir útlínu og fyllingu."></i>
                <label for="sameColorOutline"></label><input type="checkbox" id="sameColorOutline"
                    name="stroke-same-as-fill" title="Settu hak hér ef þú vilt hafa sama lit fyrir útlínu og fyllingu.">-->
            </div>

        </div>
        <div id="textDiv">

            <textarea id="textBox"></textarea>
            <div>
                <select id="fontSelector" name="fontSelector">
                    <option>Arial</option>
                    <option>Serif</option>
                    <option>Sans-Serif</option>
                    <option>Tahoma</option>
                    <option>Verdana</option>
                </select>
                <i class="fa-solid fa-text-height"></i>
                <input type="number" id="fontSize" name="fontSize" checked title="Stilla leturstærð" value=20>
            </div>
        </div>

        <canvas id="my-canvas" class="drawingBoard" width="1000" height="800">
            Not supported
        </canvas>

    </div>

    <script src="lib/makeBelieve.js" charset="utf-8"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="app.js"></script>
</body>

</html>
