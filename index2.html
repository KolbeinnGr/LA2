<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignment II, Group 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="app">
        <div class="toolbar">
            <div class="title">Tólastika</div>
            <div class="type">
                <input type="radio" name="sel-tool" id="pen" checked>
                <label for="pen"><i class="fa fa-pencil"></i></label>

                <input type="radio" name="sel-tool" id="square">
                <label for="square"><i class="fa fa-square-o"></i></label>
            </div>

            <div class="title">Stilla útlínu</div>
            <div class="color">
                <label for="stroke-color"></label>
                <input type="color" id="stroke-color" value="#000">
            </div>
            <div class="size">
                <label for="stroke-size"></label>
                <input type="range" id="stroke-size" min="1" max="20">
            </div>

            <div class="title">Stilla fyllingu</div>
            <div class="color">
                <label for="fill-color"></label>
                <input type="color" id="fill-color" value="#000">
            </div>

            <div class="title">Aðgerðir</div>
            <div class="actions">
                <button id="reset">Hreinsa</button>
                <button id="save">Vista</button>
            </div>
        </div>
        <canvas id="my-canvas" class="drawingBoard">
            Not supported
        </canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" charset="utf-8"></script>
    <script src="app.js"></script>

</body>

</html>
